plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id("com.apollographql.apollo").version("2.5.10")
}

group = 'com.graphql'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	compileOnly group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.18.20.0'
	implementation group: 'redis.clients', name: 'jedis', version: '3.8.0'
	implementation group: 'org.springframework.data', name: 'spring-data-redis', version: '2.7.5'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.graphql-java-kickstart', name: 'graphiql-spring-boot-starter', version: '11.1.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.7.5'
	implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:13.0.0'
	implementation 'com.apollographql.apollo:apollo-runtime:2.5.10'
}

tasks.named('test') {
	useJUnitPlatform()
}
